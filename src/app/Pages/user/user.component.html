<h3 class="text-center"> ---- List Of Users ---- </h3>
<br/>

<div class="body table-responsive">


  <table class="table table-bordered">
    <thead>
    <tr>
      <th>#</th>
      <th>NAME</th>
      <th>Email</th>
      <th>Role</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let u of UserList | paginate
        : {
        itemsPerPage: tableSize,
        currentPage: page,
        totalItems: count
        };
        let i = index">
      <th scope="row">{{u.iduser}}</th>
      <td>{{u.name}}</td>
      <td>{{u.email}}</td>
      <td>{{u.role}}</td>
      <td><button (click) = "updateUser(u)" class = "btn btn-primary"> Update</button></td>
      <td><button (click)="deleteStudent(u.iduser)" type="button"  class = "btn btn-dark">DELETE</button></td>
    </tr>
    </tbody>
  </table>
</div>

<div class="d-flex justify-content-center">
  <pagination-controls
    previousLabel="Prev"
    nextLabel="Next"
    (pageChange)="onTableDataChange($event)"
  >
  </pagination-controls>
</div>
