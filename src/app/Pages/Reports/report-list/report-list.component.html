<div class = "row">
    <h2> Reports List</h2>

  </div>
  <table class = "table table-striped table-bordered">
    <thead>
    <tr>
      <th>Subject</th>
      <th>Date</th>
      <th>Status</th>
      <th>Actions</th>



    </tr>
    </thead>
    <tbody>
    <tr *ngFor = "let rep of reps">
      <td>{{rep.subject}}</td>
      <td>{{rep.reportDate}}</td>
      <td>{{rep.status}}</td>



      <td>

        <button (click) = "TreatReportByblocking(rep.id)" class = "btn btn-primary" style="margin-left: 10px"> Treat Report By Blocking User</button>
        <button  (click) = "TreatReportByUnblocking(rep.id)"class = "btn btn-primary" style="margin-left: 10px"> Treat Report By Unblocking User</button>



      </td>


    </tr>
    </tbody>
  </table>
