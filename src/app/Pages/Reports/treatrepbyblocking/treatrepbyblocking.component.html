    <div class="card col-md-6 offset-md-3 offset-md-3">
      <div class="row">
        <h3 class="text-center"> Enter the id the user to block </h3>
        <hr />
        <div class="card-body">
          <form (ngSubmit)="treatReportbyblocking()">

            <div class="form-group">
              <label>ID OF USER </label>
              <input type="text" class="form-control" id="iduser" [(ngModel)]="id_user"
                     name="name">
            </div>
            <br />
            <button class="btn btn-success" type="submit">Submit</button>

          </form>
        </div>
      </div>
    </div>
  </div>
