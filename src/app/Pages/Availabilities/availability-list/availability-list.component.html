<div class = "row">
  <h2> Availibility List</h2>
  <button routerLink="/home/Availibility/add-disp" class = "btn btn-primary" style="margin-left: 10px">Add Availibility</button>
</div>
<table class = "table table-striped table-bordered">
  <thead>
  <tr>
    <th>DateDebut</th>
    <th>DateFin</th>
    <th>etat</th>


  </tr>
  </thead>
  <tbody>
  <tr *ngFor = "let disp of disps">
    <td>{{disp.datedebut}}</td>
    <td>{{disp.datefin}}</td>
    <td>{{disp.etat}}</td>



    <td>

      <button (click) = "deletedisp(disp.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>

    </td>


  </tr>
  </tbody>
</table>
