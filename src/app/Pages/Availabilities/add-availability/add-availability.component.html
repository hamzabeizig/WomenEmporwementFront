<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
      <div class="row">
        <h3 class="text-center"> Create Availability </h3>
        <hr />
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
  
              <div class="form-group">
                  <label>dateDebut</label>
                  <input type="datetime-local" class="form-control" id="dateDebut" [(ngModel)]="Disp.datedebut"
                         name="datedebut">
                </div>
  
                <div class="form-group">
                  <label>dateFin</label>
                  <input type="datetime-local" class="form-control" id="dateFin" [(ngModel)]="Disp.datefin"
                         name="datefin">
                </div>
  
            <div class="form-group">
              <label>etat</label>
              <input type="text" class="form-control" id="description" [(ngModel)]="Disp.etat"
                     name="etat">
            </div>
            <br />
            <button class="btn btn-success" type="submit">Submit</button>
            <button routerLink="/home/events"   style="margin-left: 400px" class="btn btn-warning" type="Cancel">Cancel</button>
  
          </form>
        </div>
      </div>
    </div>
  </div>
